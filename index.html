<head>

<body>
  <div id="container">
    <div id="image-container"></div> <!-- Container hiển thị hình ảnh -->

      <div id="question">Will you be my girlfriend ?</div> <!-- Câu hỏi -->
      <div id="options">
        <button id="yes-button" onclick="selectOption('yes')">Yes</button> <!-- Nút Yes -->
        <button id="no-button" onclick="selectOption('no')">No</button> <!-- Nút No -->
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link đến file JavaScript -->
